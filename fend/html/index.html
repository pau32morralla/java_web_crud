<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebCrud Login</title>
    <link rel="stylesheet" href="../css/stytle.css">
</head>
<body>
    <main class="login-container">
        <div class="login-box">
            <h1 class="login-title">WebCrud</h1>
            <form class="login-form" action="dashboard.html" method="get">
                <input type="text" name="username" placeholder="Username" required autocomplete="username">
                <input type="password" name="password" placeholder="Password" required autocomplete="current-password">
                <button type="submit">Login</button>
                <button type="button" onclick="window.location.href='register.html'">Register</button>
            </form>
        </div>
    </main>
</body>
</html>
